  - kind: ethereum/contract
    name: BeanstalkEvents
    network: base
    source:
      address: "0xD1A0D188E861ed9d15773a2F3574a2e94134bA8f"
      abi: PintoPI13
      startBlock: 22622961 # Pintostalk Deployment
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Season
      abis:
        - name: PintoPI13
          file: ../../../core/abis/Beanstalk/Pinto-PI13.json
      eventHandlers:
        - event: Sunrise(indexed uint256)
          handler: handleBeanstalkSunrise
        - event: DewhitelistToken(indexed address)
          handler: handleDewhitelistToken
        # New signature in PI-12
        - event: Convert(indexed address,address,address,uint256,uint256,uint256,uint256)
          handler: handleConvert
      file: ../src/handlers/BeanstalkHandler.ts
  - kind: ethereum/contract
    name: LegacySilo-PintoLaunch-PintoPI13
    network: base
    source:
      address: "0xD1A0D188E861ed9d15773a2F3574a2e94134bA8f"
      abi: PintoLaunch
      startBlock: 22622961 # Pintostalk Deployment
      endBlock: 999999999 # PI-12 Deployment (TODO: enter actual value once known)
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Silo
      abis:
        - name: PintoLaunch
          file: ../../../core/abis/Beanstalk/Pinto-Launch.json
      eventHandlers:
        - event: Convert(indexed address,address,address,uint256,uint256)
          handler: handleConvert
      file: ../src/handlers/legacy/LegacyBeanstalkHandler.ts
templates:
  - kind: ethereum/contract
    name: Well
    network: base
    source:
      abi: Well
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Well
      abis:
        - name: Well
          file: ../../../core/abis/Well.json
        - name: WellFunction
          file: ../../../core/abis/WellFunction.json
        - name: PintoPI13
          file: ../../../core/abis/Beanstalk/Pinto-PI13.json
        - name: BeanstalkPrice
          file: ../../../core/abis/PintostalkPrice.json
        - name: ERC20
          file: ../../../core/abis/ERC20.json
        # Necessary to handle the case where BeanstalkPrice contract is not functioning. This contract isn't relevant
        # to Pinto (and will revert), but is kept to be compatible with legacy Beanstalk indexing.
        - name: CurvePrice
          file: ../../../core/abis/CurvePrice.json
      eventHandlers:
        - event: AddLiquidity(uint256[],uint256,address)
          handler: handleAddLiquidity
        - event: RemoveLiquidity(uint256,uint256[],address)
          handler: handleRemoveLiquidity
        - event: RemoveLiquidityOneToken(uint256,address,uint256,address)
          handler: handleRemoveLiquidityOneToken
        - event: Swap(address,address,uint256,uint256,address)
          handler: handleSwap
        - event: Shift(uint256[],address,uint256,address)
          handler: handleShift
        - event: Sync(uint256[],uint256,address)
          handler: handleSync
      file: ../src/handlers/WellHandler.ts
