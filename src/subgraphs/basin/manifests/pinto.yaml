specVersion: 1.0.0
schema:
  file: ../schema.graphql
indexerHints:
  prune: never
dataSources:
  ###
  # INITIALIZATION
  ###
  - kind: ethereum/contract
    name: InitVersion
    network: base
    source:
      address: "0xBA51AA60B3b8d9A36cc748a62Aa56801060183f8"
      abi: Aquifer
      startBlock: 22622966
      endBlock: 22622966
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Version
      abis:
        - name: Aquifer
          file: ../../../core/abis/Aquifer.json
      blockHandlers:
        - handler: handleInitVersion
          filter:
            kind: once
      file: ../src/utils/constants/Version.ts
  - kind: ethereum/contract
    name: InitInit
    network: base
    source:
      address: "0xBA51AA60B3b8d9A36cc748a62Aa56801060183f8"
      abi: Aquifer
      startBlock: 22622966
      endBlock: 22622966
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Version
      abis:
        - name: Aquifer
          file: ../../../core/abis/Aquifer.json
      blockHandlers:
        - handler: init
          filter:
            kind: once
      file: ../src/utils/init/PintoInit.ts
  ###
  # BASIN
  ###
  - kind: ethereum/contract
    name: Aquifer
    network: base
    source:
      address: "0xBA51AA60B3b8d9A36cc748a62Aa56801060183f8"
      abi: Aquifer
      startBlock: 22622966
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Aquifer
      abis:
        - name: Aquifer
          file: ../../../core/abis/Aquifer.json
        - name: ERC20
          file: ../../../core/abis/ERC20.json
      eventHandlers:
        - event: BoreWell(address,address,address[],(address,bytes),(address,bytes)[],bytes)
          handler: handleBoreWell
      file: ../src/handlers/AquiferTemplateHandler.ts
